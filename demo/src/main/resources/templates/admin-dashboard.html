<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body th:fragment="content">

<div class="flex min-h-[calc(100vh-4rem)]">
    <div th:replace="~{fragments :: sidebar}"></div>

    <main class="flex-1 p-8 bg-gray-50 overflow-y-auto">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Dashboard Overview</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Total Revenue</p>
                    <h3 class="text-xl font-bold text-gray-900" th:text="'MMK ' + ${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')}">MMK 0</h3>
                </div>
                <div class="bg-green-100 p-3 rounded-full text-green-600">
                    <i data-lucide="dollar-sign" class="w-6 h-6"></i>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Net Profit</p>
                    <h3 class="text-xl font-bold text-indigo-600" th:text="'MMK ' + ${#numbers.formatDecimal(totalProfit, 0, 'COMMA', 0, 'POINT')}">MMK 0</h3>
                </div>
                <div class="bg-indigo-100 p-3 rounded-full text-indigo-600">
                    <i data-lucide="trending-up" class="w-6 h-6"></i>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Total Orders</p>
                    <h3 class="text-xl font-bold text-gray-900" th:text="${totalOrders}">0</h3>
                </div>
                <div class="bg-blue-100 p-3 rounded-full text-blue-600">
                    <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-xl shadow-sm border p-6">
                <h3 class="font-bold text-lg mb-4 text-red-600 flex items-center gap-2">
                    <i data-lucide="alert-triangle" class="w-5 h-5"></i> Low Stock Alert
                </h3>
                <div th:if="${#lists.isEmpty(lowStockProducts)}" class="text-gray-400 text-sm">All stocks look good.</div>
                <div th:unless="${#lists.isEmpty(lowStockProducts)}" class="space-y-3">
                    <div th:each="p : ${lowStockProducts}" class="flex justify-between items-center bg-red-50 p-3 rounded border border-red-100">
                        <div>
                            <div class="font-medium text-gray-900" th:text="${p.name}">Product</div>
                            <div class="text-xs text-red-500" th:text="'Remaining: ' + ${p.stockQuantity}">Qty: 0</div>
                        </div>
                        <a th:href="@{/admin/product/edit/{id}(id=${p.id})}" class="text-xs bg-white border border-red-200 px-2 py-1 rounded text-red-600 hover:bg-red-50">Restock</a>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border p-6">
                <h3 class="font-bold text-lg mb-4 text-gray-800">Recent Orders</h3>
                <div class="space-y-4">
                    <div th:each="o : ${recentOrders}" class="flex justify-between items-center border-b pb-2 last:border-0">
                        <div>
                            <div class="font-medium" th:text="${o.user.name}">User</div>
                            <div class="text-xs text-gray-500" th:text="${o.getProductNames()}">Items</div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-green-600" th:text="'MMK ' + ${#numbers.formatDecimal(o.totalAmount, 0, 'COMMA', 0, 'POINT')}">MMK 0</div>
                            <div class="text-xs text-gray-400" th:text="${#temporals.format(o.orderDate, 'HH:mm')}">Time</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
</body>
</html>
