<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body th:fragment="content">

<div class="flex min-h-[calc(100vh-4rem)]">
    <div th:replace="~{fragments :: sidebar}"></div>

    <main class="flex-1 p-8 bg-gray-50 overflow-y-auto">
        <section>
            <div th:if="${success}" class="mb-6 p-4 bg-green-100 border border-green-200 text-green-800 rounded-lg flex items-center gap-2">
                <i data-lucide="check-circle" class="w-5 h-5"></i>
                <span th:text="${success}">Success message</span>
            </div>
            <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-200 text-red-800 rounded-lg flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-5 h-5"></i>
                <span th:text="${error}">Error message</span>
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                <h2 class="text-2xl font-bold text-gray-800">Product Management</h2>

                <div class="flex gap-3">
                    <form action="/admin/products" method="get" class="flex items-center">
                        <select name="categoryId" onchange="this.form.submit()" class="p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                            <option value="" th:selected="${activeCategory == null}">All Categories</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="${activeCategory == cat.id}">
                            </option>
                        </select>
                    </form>

                    <a href="/admin/product/add" class="bg-indigo-600 text-white px-6 py-2.5 rounded-lg font-medium hover:bg-indigo-700 transition shadow-md flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> Add Product
                    </a>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-100 border-b text-gray-600 uppercase tracking-wider">
                        <tr>
                            <th class="p-4 w-16">ID</th> <th class="p-4">Image</th>
                            <th class="p-4">Name</th>
                            <th class="p-4">Price</th>
                            <th class="p-4">Stock</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                        <tr th:each="p : ${products}" class="hover:bg-gray-50 transition-colors">
                            <td class="p-4 text-gray-500 font-mono" th:text="${p.id}">1</td> <td class="p-4">
                            <img th:if="${p.imageUrl}" th:src="${p.imageUrl}" class="w-10 h-10 rounded object-cover border">
                        </td>
                            <td class="p-4 font-medium text-gray-900" th:text="${p.name}">Name</td>
                            <td class="p-4 text-gray-600" th:text="'MMK ' + ${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}">MMK 0</td>

                            <td class="p-4">
                                <span th:if="${p.stockQuantity > 10}" class="text-green-600 font-medium" th:text="${p.stockQuantity}">100</span>
                                <span th:if="${p.stockQuantity <= 10 && p.stockQuantity > 0}" class="text-orange-500 font-bold" th:text="${p.stockQuantity} + ' (Low)'">5</span>
                                <span th:if="${p.stockQuantity == 0}" class="text-red-600 font-bold bg-red-100 px-2 py-1 rounded text-xs">Out of Stock</span>
                            </td>

                            <td class="p-4">
                                <span th:if="${p.isActive}" class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">Active</span>
                                <span th:unless="${p.isActive}" class="bg-gray-200 text-gray-500 px-2 py-1 rounded text-xs font-bold">Hidden</span>
                            </td>

                            <td class="p-4 text-right flex justify-end gap-3">
                                <a th:href="@{/admin/product/edit/{id}(id=${p.id})}" class="text-indigo-600 hover:text-indigo-900 flex items-center gap-1">
                                    <i data-lucide="edit" class="w-4 h-4"></i> Edit
                                </a>
                                <a th:href="@{/admin/product/delete/{id}(id=${p.id})}" class="text-red-500 hover:text-red-700 flex items-center gap-1" onclick="return confirm('Are you sure?')">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i> Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#lists.isEmpty(products)}" class="text-center py-12 text-gray-500">
                    <i data-lucide="package-open" class="w-12 h-12 mx-auto mb-3 text-gray-300"></i>
                    <p>No products found.</p>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
