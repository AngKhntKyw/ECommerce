<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body th:fragment="content">

<div class="flex min-h-[calc(100vh-4rem)]">
    <div th:replace="~{fragments :: sidebar}"></div>

    <main class="flex-1 p-8 bg-gray-50 overflow-y-auto flex justify-center">
        <div class="w-full max-w-3xl">
            <div class="bg-white p-8 rounded-xl shadow-sm border">
                <h2 class="text-2xl font-bold mb-6 text-gray-800" th:text="${product.id == null} ? 'Add New Product' : 'Update Product'">
                    Product Form
                </h2>

                <form th:action="@{/admin/product}" method="post" th:object="${product}" class="space-y-6">
                    <input type="hidden" th:field="*{id}">

                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border mb-4">
                        <span class="font-medium text-gray-700">Product Visibility</span>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" th:field="*{isActive}" id="isActive" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                            <label for="isActive" class="text-sm text-gray-700">Visible to Customers</label>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" th:field="*{name}" class="w-full p-2.5 border rounded-lg" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Selling Price (MMK)</label>
                            <input type="number" step="1" th:field="*{price}" class="w-full p-2.5 border rounded-lg" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-red-600 mb-1">Sale Price (Optional)</label>
                            <input type="number" step="1" th:field="*{salePrice}" class="w-full p-2.5 border border-red-200 rounded-lg">
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <h3 class="text-sm font-bold text-gray-800 mb-3 uppercase tracking-wide">Warehouse</h3>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                                <input type="number" th:field="*{stockQuantity}" class="w-full p-2.5 border rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Cost Price</label>
                                <input type="number" step="1" th:field="*{costPrice}" class="w-full p-2.5 border rounded-lg">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select th:field="*{category}" class="w-full p-2.5 border rounded-lg bg-white" required>
                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                        <input type="text" th:field="*{imageUrl}" class="w-full p-2.5 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea th:field="*{description}" rows="3" class="w-full p-2.5 border rounded-lg"></textarea>
                    </div>

                    <div class="flex gap-4 pt-2">
                        <button type="submit" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition shadow-md">Save Product</button>
                        <a href="/admin/products" class="px-6 py-3 border rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
