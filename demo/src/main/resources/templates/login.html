<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body th:fragment="content">

<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 mt-10" hx-boost="false">
    <div class="flex border-b" x-data="{ tab: 'login' }">
        <button onclick="document.getElementById('loginForm').classList.remove('hidden'); document.getElementById('registerForm').classList.add('hidden');" class="w-1/2 py-4 text-center font-semibold text-indigo-600 bg-indigo-50 border-b-2 border-indigo-600">Login</button>
        <button onclick="document.getElementById('loginForm').classList.add('hidden'); document.getElementById('registerForm').classList.remove('hidden');" class="w-1/2 py-4 text-center font-medium text-gray-500 hover:text-gray-700">Register</button>
    </div>

    <div class="p-8">
        <form id="loginForm" th:action="@{/login}" method="post" class="space-y-4">
            <div th:if="${param.error}" class="bg-red-100 text-red-700 p-3 rounded text-sm mb-4">Invalid credentials</div>
            <div th:if="${param.logout}" class="bg-green-100 text-green-700 p-3 rounded text-sm mb-4">You have been logged out.</div>
            <div th:if="${param.registered}" class="bg-green-100 text-green-700 p-3 rounded text-sm mb-4">Registration successful. Please login.</div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign In</button>
        </form>

        <form id="registerForm" th:action="@{/register}" method="post" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Delivery Address</label>
                <textarea name="address" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your full address"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">Create Account</button>
        </form>
    </div>
</div>
</body>
</html>
