<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body th:fragment="content">

<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 mt-10" hx-boost="false" x-data="{ tab: 'login' }">
    <div class="flex border-b">
        <button
                @click="tab = 'login'"
                :class="tab === 'login' ? 'text-indigo-600 bg-indigo-50 border-b-2 border-indigo-600' : 'text-gray-500 hover:text-gray-700'"
                class="w-1/2 py-4 text-center font-semibold transition-colors duration-200 outline-none">
            Login
        </button>
        <button
                @click="tab = 'register'"
                :class="tab === 'register' ? 'text-indigo-600 bg-indigo-50 border-b-2 border-indigo-600' : 'text-gray-500 hover:text-gray-700'"
                class="w-1/2 py-4 text-center font-semibold transition-colors duration-200 outline-none">
            Register
        </button>
    </div>

    <div class="p-8">
        <form x-show="tab === 'login'" id="loginForm" th:action="@{/login}" method="post" class="space-y-4">
            <div th:if="${param.error}" class="bg-red-100 text-red-700 p-3 rounded text-sm mb-4">Invalid credentials</div>
            <div th:if="${param.logout}" class="bg-green-100 text-green-700 p-3 rounded text-sm mb-4">You have been logged out.</div>
            <div th:if="${param.registered}" class="bg-green-100 text-green-700 p-3 rounded text-sm mb-4">Registration successful. Please login.</div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="username" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">Sign In</button>
        </form>

        <form x-show="tab === 'register'" id="registerForm" th:action="@{/register}" method="post" class="space-y-4" style="display: none;">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Delivery Address</label>
                <textarea name="address" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Enter your full address"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 transition-colors">Create Account</button>
        </form>
    </div>
</div>

<div class="text-center mt-6 text-sm text-gray-500">
    Admin: admin@store.com / admin <br>
    User: user@store.com / password
</div>

</body>
</html>
