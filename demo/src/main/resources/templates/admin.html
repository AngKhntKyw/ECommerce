<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body th:fragment="content">

<div class="flex min-h-[calc(100vh-4rem)]">
    <aside class="w-64 bg-gray-800 text-white flex-shrink-0 hidden md:block">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
            <nav class="space-y-2">
                <a href="#products-section" class="block py-2.5 px-4 rounded transition hover:bg-gray-700 flex items-center gap-2">
                    <i data-lucide="package"></i> Products
                </a>
                <a href="#categories-section" class="block py-2.5 px-4 rounded transition hover:bg-gray-700 flex items-center gap-2">
                    <i data-lucide="list"></i> Categories
                </a>
                <a href="#orders-section" class="block py-2.5 px-4 rounded transition hover:bg-gray-700 flex items-center gap-2">
                    <i data-lucide="shopping-bag"></i> Orders
                </a>
            </nav>
        </div>
    </aside>

    <main class="flex-1 p-8 bg-gray-50 overflow-y-auto">

        <section id="products-section" class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Product Management & Promotions</h2>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <h3 class="font-bold text-lg mb-4">Add New Product</h3>
                    <form th:action="@{/admin/product}" method="post" th:object="${newProduct}" class="space-y-3">
                        <input type="text" name="name" placeholder="Product Name" class="w-full p-2 border rounded" required>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" step="0.01" name="price" placeholder="Price ($)" class="w-full p-2 border rounded" required>
                            <input type="number" step="0.01" name="salePrice" placeholder="Sale Price (Optional)" class="w-full p-2 border rounded text-red-600">
                        </div>
                        <input type="text" name="imageUrl" placeholder="Image URL" class="w-full p-2 border rounded">
                        <textarea name="description" placeholder="Description" class="w-full p-2 border rounded"></textarea>
                        <select name="category" class="w-full p-2 border rounded" required>
                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Save Product</button>
                    </form>
                </div>

                <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-100 border-b">
                            <tr>
                                <th class="p-4">Name</th>
                                <th class="p-4">Price</th>
                                <th class="p-4">Promo</th>
                                <th class="p-4">Category</th>
                                <th class="p-4 text-right">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${products}" class="border-b hover:bg-gray-50">
                                <td class="p-4 font-medium" th:text="${p.name}">Name</td>
                                <td class="p-4" th:text="${p.price}">0.00</td>
                                <td class="p-4 text-red-600 font-bold" th:text="${p.salePrice != null} ? ${p.salePrice} : '-'">-</td>
                                <td class="p-4"><span class="bg-gray-200 px-2 py-1 rounded text-xs" th:text="${p.category.name}">Cat</span></td>
                                <td class="p-4 text-right">
                                    <a th:href="@{/admin/product/delete/{id}(id=${p.id})}" class="text-red-500 hover:text-red-700">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section id="categories-section" class="mb-12 border-t pt-8">
            <div class="flex gap-8">
                <div class="w-1/3 bg-white p-6 rounded-xl shadow-sm border h-fit">
                    <h3 class="font-bold text-lg mb-4">Add Category</h3>
                    <form th:action="@{/admin/category}" method="post" th:object="${newCategory}" class="space-y-3">
                        <input type="text" name="name" placeholder="Category Name" class="w-full p-2 border rounded" required>
                        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">Add Category</button>
                    </form>
                </div>
                <div class="w-2/3 bg-white rounded-xl shadow-sm border p-6">
                    <h3 class="font-bold text-lg mb-4">Existing Categories</h3>
                    <div class="flex flex-wrap gap-2">
                        <div th:each="cat : ${categories}" class="bg-gray-100 px-3 py-1 rounded-full flex items-center gap-2">
                            <span th:text="${cat.name}">Name</span>
                            <a th:href="@{/admin/category/delete/{id}(id=${cat.id})}" class="text-gray-400 hover:text-red-500">&times;</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="orders-section" class="border-t pt-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Customer Orders</h2>
            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="p-4">Order ID</th>
                        <th class="p-4">Customer</th>
                        <th class="p-4">Items</th>
                        <th class="p-4">Date</th>
                        <th class="p-4">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="o : ${orders}" class="border-b last:border-0">
                        <td class="p-4" th:text="'#' + ${o.id}">1</td>
                        <td class="p-4">
                            <div class="font-medium" th:text="${o.user.name}">Name</div>
                            <div class="text-xs text-gray-500" th:text="${o.user.email}">Email</div>
                        </td>
                        <td class="p-4 text-gray-600" th:text="${o.productNames}">Items</td>
                        <td class="p-4" th:text="${#temporals.format(o.orderDate, 'dd-MM-yyyy HH:mm')}">Date</td>
                        <td class="p-4 font-bold text-green-600" th:text="'$' + ${o.totalAmount}">$0.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

</body>
</html>
