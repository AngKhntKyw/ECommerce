<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body th:fragment="content">

<div class="max-w-2xl mx-auto">

    <div th:if="${success}" class="mb-6 p-4 bg-green-100 border border-green-200 text-green-800 rounded-lg flex items-center gap-2 animate-fade-in">
        <i data-lucide="check-circle" class="w-5 h-5"></i>
        <span th:text="${success}">Success message</span>
    </div>

    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
        <div class="px-6 py-8 border-b bg-gray-50 text-center">
            <div class="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl font-bold">
                <span th:text="${#strings.substring(user.name,0,1)}">U</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800" th:text="${user.name}">User Name</h1>
            <p class="text-gray-500" th:text="${user.email}">user@example.com</p>
        </div>

        <div class="p-8">
            <form th:action="@{/profile/update}" method="post" class="space-y-6">
                <div>
                    <h3 class="text-sm font-bold text-gray-500 uppercase mb-4">Edit Account Details</h3>

                    <div class="grid grid-cols-1 gap-6">
                        <!-- Email (Read-only) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address <span class="text-xs text-gray-400 font-normal">(Cannot be changed)</span></label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input type="email" th:value="${user.email}" disabled class="pl-10 block w-full rounded-lg border-gray-200 bg-gray-100 text-gray-500 shadow-sm p-2.5 cursor-not-allowed">
                            </div>
                        </div>

                        <!-- Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input type="text" name="name" th:value="${user.name}" required class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="phone" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input type="tel" name="phoneNumber" th:value="${user.phoneNumber}" required class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="09...">
                            </div>
                        </div>

                        <!-- Address -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Shipping Address</label>
                            <div class="relative">
                                <textarea name="address" rows="3" required class="block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 transition" th:text="${user.address}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-4 flex gap-4">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition shadow-md flex justify-center items-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i> Save Changes
                    </button>
                    <a href="/orders" class="flex-1 bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-lg font-medium hover:bg-gray-50 transition shadow-sm flex justify-center items-center gap-2">
                        <i data-lucide="shopping-bag" class="w-4 h-4"></i> Order History
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
