<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body th:fragment="content">

<div class="flex min-h-[calc(100vh-4rem)]">
    <div th:replace="~{fragments :: sidebar}"></div>

    <main class="flex-1 p-8 bg-gray-50 overflow-y-auto flex justify-center">
        <div class="w-full max-w-3xl">
            <div class="bg-white p-8 rounded-xl shadow-sm border">
                <h2 class="text-2xl font-bold mb-6 text-gray-800" th:text="${payment.id == null} ? 'Add Payment Method' : 'Update Payment Method'">
                    Payment Form
                </h2>

                <form th:action="@{/admin/payment}" method="post" th:object="${payment}" class="space-y-6">
                    <input type="hidden" th:field="*{id}">

                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border mb-4">
                        <span class="font-medium text-gray-700">Status</span>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" th:field="*{isActive}" id="isActive" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                            <label for="isActive" class="text-sm text-gray-700">Active / Visible</label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Method Name</label>
                            <input type="text" th:field="*{name}" placeholder="e.g. KPay" class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="text" th:field="*{phoneNumber}" placeholder="09..." class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Logo Image URL</label>
                        <input type="text" th:field="*{imageUrl}" placeholder="https://example.com/logo.png" class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                    </div>

                    <div class="flex gap-4 pt-2">
                        <button type="submit" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition shadow-md">
                            <span th:text="${payment.id == null} ? 'Save Method' : 'Update Method'">Save</span>
                        </button>
                        <a href="/admin/payments" class="px-6 py-3 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
